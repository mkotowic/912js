<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>Grid</p>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <p>Grid with fr</p>
    <div class="containerFr">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <p>Grid with column start and end</p>
    <div class="container">
        <div class="box se1">1</div>
        <div class="box se2">2</div>
        <div class="box se3">3</div>
        <div class="box se4">4</div>
        <div class="box se5">5</div>
        <div class="box se6">6</div>
    </div>

    <p>Grid areas</p>
    <div class="container containerArea">
        <div class="box a1">1</div>
        <div class="box b1">2</div>
        <div class="box c1">3</div>
    </div>

    <p>Grid justify items</p>
    <div class="container justifyItems">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <p>Grid align items</p>
    <div class="container alignItems">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <p>Grid align items</p>
    <div class="container justifyContent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <p>Grid align self</p>
    <div class="container alignItems">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box alignSelf">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <p>Grid justify self</p>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box justifySelf">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>


</body>
</html>
