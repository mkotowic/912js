<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="header">
            JavaScript - Events
        </div>
        <div class="listContent">
            <h2>Add item</h2>
            <input class="textInput" type="text"> <input id="addItem" type="button" value="Add">
            <h2>Written text:</h2>
            <p class="writtenText"></p>
            <h2>List of items:</h2>
            <ul class="listOfItems">
                <li class="item">Item 1</li>
                <li class="item newItem">Item 2</li>
                <li class="item">Item 3</li>
                <li class="item newItem">Item 4</li>
                <li class="item">Item 5</li>
                <li id="sixth" class="item">Item 6</li>
                <li class="item">Item 7</li>
                <li class="item">Item 8</li>
                <li class="item">Item 9</li>
                <li class="item">Item 10</li>
                <li class="item" hidden>Item 11</li>
            </ul>
            <h2>Page statistic:</h2>
            <p>Click counter: <b class="clickCtn">0</b></p>
            <p>Double Click counter: <b class="dblClickCtn">0</b></p>
            <p>KeyDown Counter: <b class="keyDownCtn">0</b></p>
        </div>
    </div>

</body>
</html>
